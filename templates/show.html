{% extends 'base.html' %}
{% block title %} Show Page {% endblock %}

{% block content %}

<div class="row">

    <div class="col-sm-10 col-12">
  
      <h2>Show Feedback</h2>
  
      <ul>
        {% for feedback in user.feedback %}
  
        <li>{{ feedback.title }}
          <span>{{ feedback.content }}</span>
        </li>
  
        <form>
          {{form.hidden_tag()}}
          <button formaction="/feedback/{{ feedback.id }}/update" formmethod="GET" class="btn btn-info">Edit</button>
          <button formaction="/feedback/{{ feedback.id }}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
        </form>
  
        {% endfor %}
      </ul>
  
      <p><a href="/users/{{ user.username }}/feedback/new" class="btn btn-info">Add feedback</a></p>
  
      <form>
        <button formaction="/users/{{ user.username }}/delete" formmethod="POST" class="btn btn-danger">Delete User </button>
      </form>
  
    </div>
  </div>

{% endblock %}
